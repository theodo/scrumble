<h2 class="md-title" layout-align="center end">SELECT THE TEAM</h2>
<div class="sprint-body">
    <select-people members="boardMembers" selected-members="project.team"></select-people>
</div>
<div layout-wrap="layout-wrap" layout="row" flex="100" layout-sm="column" layout-xs="column">
    <md-card flex="30" flex-md="45" flex-sm="100" flex-xs="100" ng-repeat="member in project.team">
        <member-form member="member" delete="delete(member)"></member-form>
    </md-card>
</div>
<div layout="row" layout-align="center center" layout-wrap="layout-wrap">
    <section>
        <md-button class="md-raised md-primary" ng-click="save()" ng-disabled="saving">Save</md-button>
    </section>
</div>
